<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Material Design Website</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">MySite</div>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero">
        <h1>Welcome to My Material Design Website</h1>
        <p>Modern, responsive, and stylish.</p>
        <button class="btn">Get Started</button>
      </section>
      <section class="statistics">
        <h2>Our Impact</h2>
        <div class="stat">
          <span class="material-icons">timer</span>
          <p><strong>5000+</strong> Hours Saved</p>
        </div>
        <div class="stat">
          <span class="material-icons">public</span>
          <p><strong>100+</strong> Countries Reached</p>
        </div>
        <div class="stat">
          <span class="material-icons">people</span>
          <p><strong>10,000+</strong> Users</p>
        </div>
      </section>
      <section class="images">
        <h2>Gallery</h2>
        <img src="images/example1.jpg" alt="Example Image 1" />
        <img src="images/example2.jpg" alt="Example Image 2" />
      </section>
    </main>
    <footer>
      <p>&copy; 2024 MySite. All rights reserved.</p>
    </footer>
  </body>
</html>
